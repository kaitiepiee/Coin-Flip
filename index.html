<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Koin Flip</h1>
        <div class="flip-container">
            <div class="coin" id="coin">
                <div class="side heads">Heads</div>
                <div class="side tails">Tails</div>
            </div>
            <div id="result"></div>
            <button id="settings-button">
                <img src="settings-icon.png" alt="Settings" class="settings-icon">
            </button>
        </div>
        <button id="flip-button">Flip Coin</button>
        <button id="reset-button">Reset</button>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <h2>Define Outcomes</h2>
            <div class="input-container">
                <label for="heads-popup">If Heads, then:</label>
                <input type="text" id="heads-popup" placeholder="Heads wins">
                <label for="tails-popup"> If Tails, then:</label>
                <input type="text" id="tails-popup" placeholder="Tails wins">
            </div>
            <button id="save-button">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
